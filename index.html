<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="three.js"></script>
    <script>
        // Se crea una escena
const scene = new THREE.Scene();

// Se crea una cámara
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

// Se crea un renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Se crea una pista de carreras
const trackGeometry = new THREE.PlaneGeometry(100, 100, 50, 50);
const trackMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: true});
const track = new THREE.Mesh(trackGeometry, trackMaterial);
scene.add(track);

// Se crea un coche
const carGeometry = new THREE.BoxGeometry(2, 1, 1);
const carMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
const car = new THREE.Mesh(carGeometry, carMaterial);
car.position.y = 0.5;
scene.add(car);

// Se crea una luz ambiental
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);

// Se crea una luz direccional
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
directionalLight.position.set(0, 1, 0);
scene.add(directionalLight);

// Se actualiza la posición del coche en cada frame
function animate() {
    requestAnimationFrame(animate);
    car.rotation.y += 0.01;
    renderer.render(scene, camera);
}
animate();
    </script>
</body>
</html>
